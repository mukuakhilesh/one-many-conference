<!DOCTYPE html>
<html>
<head>
        <title > Sign Page </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media ="screen" href="signup.css">
    
</head>
<body>

  <form class="modal-content" action="/action_page.php" onsubmit=" return myValidate()" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your Name" name = "name" id="name" required>

       <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter your Email-Id" name = "username" id="username" required>

      <label for="dept"><b>Department</b></label>
      <input type="text" placeholder="Enter your Department" name = "dept" id="dept" required>

      <label for="pass1"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="pass1" required>

      <label for="pass2"><b>Re-enter Password</b></label>
      <input type="password" placeholder="Please Re-enter your Password" id="pass2" required>

      

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
        <div class="clearfix">
        <button type="button" onclick="document.location.href='first.html';" class="cancelbtn">Cancel</button>
        <button type="button" class="signup" onclick="sign()">Sign Up</button>
      </div>

      
    </div>
  </form>

  <script src="signup.js">  </script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  

</body>
</html>
